<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" type="text/css" href="/static/css/attraction.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/popup.css" />
</head>
<body>
  <div class="navigation">
    <div class="frame">
      <h2><a href="/">台北一日遊</a></h2>
      <div class="frame-flexend">
        <div class="item-navigation">預定行程</div>
        <div class="item-navigation" id="signin" onclick="getSign()">登入/註冊</div>
        <div class="item-navigation" id="signout" onclick="getSignOut()" style="display:none">登出系統</div>
      </div>
    </div>
  </div>
  <hr>
  <div class="frame-section">
    <div class="slider">
      <div class="slider-box"></div> <!-- appendchild myslide -->
      <a class="prev">
        <img src="/static/pic/attraction-arrow-left.png">
      </a>
      <a class="next">
        <img src="/static/pic/attraction-arrow-right.png">
      </a>
      <div class="dotsbox"></div> <!-- appendchild dot -->
    </div>
    <div class="profile">
      <h3 id ="name"></h3>
      <div class="body" id = category></div>
      <div class="bookingForm">
        <div class="body-bold">訂購導覽行程</div>
        <div class="infos-content">以此景點為中心的一日行程，帶您探索城市角落故事</div>
        <div class="group">
          <div class="body-bold">選擇日期：</div>
          <input type="date" class="input-date">
        </div>
        <div class="group">
          <div class="body-bold">選擇時間：</div>
          <!-- 以相同的 name 建立單選按鈕組，這樣就無法複選 -->
          <!-- 需設置 value 以回傳使用者選擇 -->
          <input type="radio" name="day" value="morning" checked onclick="changeToMorning();">上半天
          <input type="radio" name="day" value="afternoon" onclick="changeToAfternoon();">下半天
        </div>
        <div class="group">
          <div class="body-bold">導覽費用：</div>
          <div id="morning">新台幣 2000 元</div>
          <div id="afternoon" style="display: none;">新台幣 2500 元</div>
        </div>
        <button class="bookingbtn">開始預約行程</button>
      </div>
    </div>
  </div>
  <hr class="hr-middle">
  <div class="frame-infos">
    <div class="infos-content" id="description"></div>
    <div class="infos-title">景點地址：</div>
    <div class="infos-content" id="address"></div>
    <div class="infos-title">交通方式：</div>
    <div class="infos-content" id="transport"></div>
  </div>
  <footer>COPYRIGHT © 2021 台北一日遊</footer>
  <!-- popup menu -->
  <div class="wrapper-popup"> <!-- 黑色部分 -->
    <!-- 登入帳號 Signin -->
   <div class="popup move" id="popup-signin">
     <div class="popup-decoratorbar"></div>
     <div class="popup-content">
       <h3 class="popup-title">登入會員帳號</h3>
       <div class="popup-close" onclick="getClose()"><img src="/static/pic/close.png"></img></div>
         <input type="email" id="signin-email" class="popup-input" placeholder="輸入電子郵件"/>
         <input type="password" id="signin-password" class="popup-input input-password" placeholder="輸入密碼"/>
         <button class="popup-btn" onclick="getSignIn()">登入帳戶</button>
       <div class="popup-alert" id="signin-alert"></div>
       <div class="popup-message">還沒有帳戶了？<span class="popup-change" onclick="ChangeToSignUp()">點此註冊</span></div>
     </div>
   </div> 
   <!-- 註冊帳號 Signup -->
   <div class="popup move" id="popup-signup" style="display: none;">
     <div class="popup-decoratorbar"></div>
     <div class="popup-content">
       <h3 class="popup-title">註冊會員帳號</h3>
       <div class="popup-close" onclick="getClose()"><img src="/static/pic/close.png"></img></div>
       <input type="text" id="signup-name" class="popup-input" placeholder="輸入姓名"/>
       <input type="email" id="signup-email" class="popup-input" placeholder="輸入電子郵件"/>
       <input type="password" id="signup-password" class="popup-input input-password" placeholder="輸入密碼"/>
       <button class="popup-btn" onclick="getSignUp()">註冊新帳號</button>
       <div class="popup-alert" id="signup-alert"></div>
       <div class="popup-message">已經有帳戶了？<span class="popup-change" onclick="ChangeToSignIn()">點此登入</span></div>
     </div>
   </div>
  </div>
  <script src="/static/js/sign.js"></script>
  <script src="/static/js/attraction.js"></script>
</body>
</html>
