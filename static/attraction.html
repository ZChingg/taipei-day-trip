<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" type="text/css" href="/static/css/attraction.css" />
</head>
<body>
  <div class="navigation">
    <div class="navigation__frame">
      <h2><a href="/">台北一日遊</a></h2>
      <div class="navigation__frame--end">
        <div class="navigation__item" id="bookingPage">預定行程</div>
        <div class="navigation__item" id="signin" onclick="getSign()" style="display:none">登入/註冊</div>
        <div class="navigation__item" id="signout" onclick="getSignOut()" style="display:none">登出系統</div>
      </div>
    </div>
  </div>
  <hr>
  <div class="section">
    <div class="slider">
      <div class="slider__box"></div> <!-- appendchild myslide -->
      <a class="slider__prev">
        <img src="/static/pic/attraction-arrow-left.png">
      </a>
      <a class="slider__next">
        <img src="/static/pic/attraction-arrow-right.png">
      </a>
      <div class="slider__dotsbox"></div> <!-- appendchild dot -->
    </div>
    <div class="profile">
      <h3 id ="name"></h3>
      <div id ="category"></div>
      <form class="profile__booking-form" onsubmit="getBooking(event)">
        <div><strong>訂購導覽行程</strong></div>
        <div class="infos__content">以此景點為中心的一日行程，帶您探索城市角落故事</div>
        <div class="profile__group">
          <div><strong>選擇日期：</strong></div>
          <input type="date" class="profile__date" id="date" required>
        </div>
        <div class="profile__group">
          <div><strong>選擇時間：</strong></div>
          <!-- 以相同的 name 建立單選按鈕組，這樣就無法複選 -->
          <!-- 需設置 value 以回傳使用者選擇 -->
          <input type="radio" name="time" value="morning" checked onclick="changeToMorning();">上半天
          <input type="radio" name="time" value="afternoon" onclick="changeToAfternoon();">下半天
        </div>
        <div class="profile__group">
          <div><strong>導覽費用：</strong></div>
          <div id="morning">新台幣 2000 元</div>
          <div id="afternoon" style="display: none;">新台幣 2500 元</div>
        </div>
        <button class="profile__btn">開始預約行程</button>
      </form>
    </div>
  </div>
  <hr class="hr-middle">
  <div class="infos">
    <div class="infos__content" id="description"></div>
    <div class="infos__title">景點地址：</div>
    <div class="infos__content" id="address"></div>
    <div class="infos__title">交通方式：</div>
    <div class="infos__content" id="transport"></div>
  </div>
  <footer><p>COPYRIGHT © 2021 台北一日遊</p></footer>
  <!-- popup menu -->
  <div class="popup__wrapper"> <!-- 黑色部分 -->
    <!-- 登入帳號 Signin -->
   <div class="popup move" id="popup-signin">
     <div class="popup__decoratorbar"></div>
     <div class="popup__content">
       <h3 class="popup__title">登入會員帳號</h3>
       <div class="popup__close" onclick="getClose()"><img src="/static/pic/close.png"></img></div>
         <input type="email" id="signin-email" class="popup__input" placeholder="輸入電子郵件"/>
         <input type="password" id="signin-password" class="popup__input popup__password" placeholder="輸入密碼"/>
         <button class="popup__btn" onclick="getSignIn()">登入帳戶</button>
       <div class="popup__alert" id="signin-alert"></div>
       <div class="popup__message">還沒有帳戶了？<span class="popup__change" onclick="ChangeToSignUp()">點此註冊</span></div>
     </div>
   </div> 
   <!-- 註冊帳號 Signup -->
   <div class="popup move" id="popup-signup" style="display: none;">
     <div class="popup__decoratorbar"></div>
     <div class="popup__content">
       <h3 class="popup__title">註冊會員帳號</h3>
       <div class="popup__close" onclick="getClose()"><img src="/static/pic/close.png"></img></div>
       <input type="text" id="signup-name" class="popup__input" placeholder="輸入姓名"/>
       <input type="email" id="signup-email" class="popup__input" placeholder="輸入電子郵件"/>
       <input type="password" id="signup-password" class="popup__input popup__password" placeholder="輸入密碼"/>
       <button class="popup__btn" onclick="getSignUp()">註冊新帳號</button>
       <div class="popup__alert" id="signup-alert"></div>
       <div class="popup__message">已經有帳戶了？<span class="popup__change" onclick="ChangeToSignIn()">點此登入</span></div>
     </div>
   </div>
  </div>
  <script src="/static/js/sign.js"></script>
  <script src="/static/js/attraction.js"></script>
</body>
</html>
